<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RPS Lite</title>
		<link rel="stylesheet" type="text/css" href="main.css"/>
		<script src="rps.js"></script>
	</head>

	<body>
		<form name="myForm" action="" method="get">
			<input type="button" name="rock" value="Rock" onClick="rps(this.form, 'rock')">
			<input type="button" name="paper" value="Paper" onClick="rps(this.form, 'paper')">
			<input type="button" name="scissors" value="Scissors" onClick="rps(this.form, 'scissors')">
		</form>
	</body>
</html>
